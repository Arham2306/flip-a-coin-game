<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>

<body>
    <button onclick="playerMove('heads')">Heads</button>
    <button onclick="playerMove('tails')">Tails</button>
</body>
<script>

    let score = {
        wins: 0,
        losses: 0
    };

    function playerMove(guess) {
        const computerMove = computerPick();
        let result = '';

        if (guess === 'heads') {
            if (computerMove === 'heads') {
                result = 'You win.';
            } else {
                result = 'You lose.';
            }
        } else if (guess === 'tails') {
            if (computerMove === 'tails') {
                result = 'You win.';
            } else {
                result = 'You lose.';
            }
        }

        if (result === 'You win.') {
            score.wins += 1;
        } else if (result === 'You lose.') {
            score.losses += 1;
        }
        alert(`You guessed ${guess}. Coin flipped ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}`);
    }


    function computerPick() {
        const randomNumber = Math.random();
        let result = '';

        if (randomNumber < 0.5) {
            result = 'heads';
        } else {
            result = 'tails'
        }

        return result;

    }
</script>

</html>
